<!DOCTYPE HTML>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Form</title>
        </head>
        <body>
            <form action="" method="GET">
                <fieldset>
                    <legend>This is a form</legend>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="enter username" autofocus required><br>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="enter password"><br>
                    
                    <!--radio buttons-->
                    <label for="on">On</label>
                    <input type="radio" id="on" name="onOff" value="on">
                    <label for="off">Off</label>
                    <input type="radio" id="off" name="onOff" value="off" checked><br>
                    
                    <!--checkboxes-->
                    
                    <label for="twitter">Twitter</label>
                    <input type="checkbox" id="twitter" name="twitter" value="yes"  checked>
                    <label for="facebook">Facebook</label>
                    <input type="checkbox" id="facebook" name="facebook" value="yes" checked><br>
                    
                    <!--Dropdown -->
                    <select name="country">
                        <option value="US">US</option>
                        <option value="UK">Uk</option>
                        <option value="AUS">AUS</option>
                    </select><br>
                    
                    <!--textarea-->
                    <textarea name="message"></textarea><br>
                    
                    <!--new html5 inputs-->
                    <label>Email</label><input type="email" name="email"><br>
                    <label>Phone Number</label><input type="tel" name="phone"><br>
                    <label>Date</label><input type="date" name="date" min="2017-01-01"><br>
                    <label>Scale</label><input type="range" name="scale" min="1" max="10"><br>
                    <label>Select number</label><input type="number" name="number" min="1" max="5"><br>
                
                    
                    <input type="reset" value="Clear the form">
                    <input type="submit" value="Submit the info">
                    
                    
                    
                </fieldset>
            </form>
        </body>
    </html>
