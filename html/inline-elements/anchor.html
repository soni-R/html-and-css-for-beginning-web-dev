<!DOCTYPE HTML>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Anchor elements</title>
        </head>
        <body>
            <!-- target attribute opens the link in new tab -->
            <!-- two types of links absoulte and relative -->
            <!-- web address are called  absolute links like google,  the local links to our files is called relative links-->
            You are in inline-elements directory
            
            <!--Relative links-->
            <a href="../home/index.html">Go to the Home directory?</a>
            <a href="content/index.html">Go to the content directory?</a><br>
            
            <a href="www.google.com">Go to Google</a><br><!--with out http:// the link wont work-->
            
            <!-- Absolute url -->
            <a href="http://www.google.com" target="_blank" title="visit google's home page">Go to Google</a><!-- The text in the title attribute is shown when we hover over the link -->
            
        </body>
    </html>
