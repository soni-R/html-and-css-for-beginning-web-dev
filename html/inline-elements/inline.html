<!DOCTYPE HTML>
    <html>
        <head>
            <title>Inline elements</title>
        </head>
        <body>
            <!--   inline elements doesn't start in a new line and does not take up the whole width of the page-->
            
            <!-- These are some of the inline elements  span, a, img strong em -->

            <span>This is the span element</span> This text is after the span element
            <br>
            
            <!-- text modifiers -->

            <strong>This is some strong text</strong>
            <em>This is some text with emphasis</em>
        </body>
    </html>
